<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossário</title>
</head>
<body>

    <h1>Estrutura HTML</h1>

    <dl>
        
        <dt><b>!DOCTYPE html</b></dt>
        <dd>Define o tipo do documento como  <b>HTML5</b></dd>

        <dt><b>HTML</b></dt>
        <dd>Define um documento <b>HTML</b></dd>

        <dt><b>Head</b></dt>
        <dd>Container para metadados, diretrizes e links necessários para a página</dd>

        <dt><b>Body</b></dt>
        <dd>Corpo do documento, onde fica toda a parte "Visível"</dd>
        
    </dl>
    
</body>
</html>
