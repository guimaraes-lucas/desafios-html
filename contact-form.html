<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <datalist id="subject-list">
        <option>Suporte</option>
        <option>Sugestão</option>
        <option>Reclamação</option>
    </datalist>

    <form action="" method="post" id="contact">
        <fieldset>
            <legend>Entre em Contato</legend>

            <label for="subject">Assunto</label>
            <input type="select" name="subject" id="subject" list="subject-list">
            <br>
            <br>

            <label for="name">Nome</label>
            <br>
            <input type="text" name="name" id="name">        
            <br>
            <br>
    
            <label for="email">Email</label>
            <br>
            <input type="email" name="email" id="email">
            <br>
            <br>
    
            <label for="message">Mensagem</label>
            <br>
            <textarea name="message" id="message" cols="20" rows="10"></textarea>
            <br>
            <br>

            <input type="checkbox" name="notification" id="notification">
            <label for="notification">Aceito receber notificações por email</label>
            <br>
            <br>

            <button type="submit" form="contact">Enviar</button>
    
        </fieldset>
    </form>

</body>
</html>
